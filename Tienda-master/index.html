<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina web hecha con Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('#Inicio').click(function(){
			   $("#contenido").load("inicio.html");
										 });
			$('#Contactos').click(function(){
			   $("#contenido").load("contactos.html");
										 });

			$('#Productos').click(function(){
			   $("#contenido").load("productos.html");
										 });
									});
	</script>
</head>
<body>

    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <!--Encabezado del menu-->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">iBandi</a>

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#btn-colapsar">
                        <span class="sr-only">Navegacion</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!--ELementos del menu-->

                <div class="collapse navbar-collapse" id="btn-colapsar">
                  <ul class="nav navbar-nav">

                      <li><a id="Inicio" href="#">Inicio</a></li>
                      <li>
                          <a href="#" id="Productos" class="dropdown-toggle" data-toggle="dropdown">
                             Productos 
                          </a>

                      </li>
                      <li><a id="Contactos" href="#">Contacto</a></li>
                  </ul>
                </div>
            </div>
        </nav>
    </header>

<div id="contenido">

</div>
